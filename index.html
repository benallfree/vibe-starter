<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>GNAR - Endless Skiing</title>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f4f1de;
        color: #3d405b;
        height: 100vh;
        width: 100vw;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #e07a5f;
        margin-bottom: 1rem;
      }

      #status {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
        background-color: #f2cc8f;
        width: 80%;
        max-width: 400px;
        transition: background-color 0.3s ease;
      }

      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      /* Splash screen styles */
      #splash-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .splash-content {
        max-width: 600px;
        text-align: center;
        padding: 20px;
      }

      .splash-title {
        font-size: 3rem;
        color: #e07a5f;
        margin-bottom: 1rem;
      }

      .controls-info {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: left;
      }

      .controls-info h3 {
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
      }

      .controls-info ul {
        margin: 0;
        padding-left: 20px;
      }

      .start-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .start-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GNAR</h1>
      <h2>Ski down an endless mountain and rack up points!</h2>
      <div id="status">Loading game...</div>
      <div id="app"></div>
    </div>

    <!-- Splash screen -->
    <div id="splash-screen">
      <div class="splash-content">
        <h1 class="splash-title">GNAR</h1>
        <h2>Endless Skiing Adventure</h2>

        <div class="controls-info">
          <h3>Controls:</h3>
          <ul>
            <li>Arrow Keys or WASD: Move the skier</li>
            <li>Mobile: Tilt device or touch screen</li>
            <li>Avoid trees and rocks</li>
            <li>Use ramps for big air!</li>
            <li>Collect hot chocolate for extra lives</li>
          </ul>
        </div>

        <button id="start-game-button" class="start-button">Start Game</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
