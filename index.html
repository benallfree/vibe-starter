<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>GNAR - Endless Skiing</title>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f4f1de;
        color: #3d405b;
        height: 100vh;
        width: 100vw;
      }

      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      /* Splash screen styles */
      #splash-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(3px);
        overflow-y: auto; /* Allow scrolling on very small devices */
      }

      .splash-content {
        max-width: 600px;
        width: 90%; /* Use percentage width */
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        margin: 15px; /* Add margin to prevent touching edges */
      }

      .splash-title {
        font-size: 3rem;
        color: #e07a5f;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #status {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
        background-color: rgba(242, 204, 143, 0.9);
        color: #3d405b;
        width: 80%;
        max-width: 400px;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }

      .controls-info {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
        text-align: left;
      }

      .controls-info h3 {
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
      }

      .controls-info ul {
        margin: 0;
        padding-left: 20px;
      }

      .start-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .start-button:hover {
        background-color: #45a049;
      }

      /* Disabled start button */
      .start-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .banner-link {
        margin-top: 15px;
        font-size: 14px;
        color: #e07a5f;
        text-decoration: none;
      }

      .banner-link:hover {
        text-decoration: underline;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .splash-content {
          padding: 15px;
          width: 95%;
          margin: 10px;
        }

        .splash-title {
          font-size: 2.5rem;
        }

        h2 {
          font-size: 1.4rem;
        }

        .controls-info {
          padding: 10px;
          margin: 10px 0;
        }

        .controls-info ul {
          padding-left: 15px;
        }

        .controls-info li {
          margin-bottom: 5px;
          font-size: 0.9rem;
        }

        #status {
          width: 90%;
          padding: 0.8rem;
          margin: 0.8rem 0;
        }

        .start-button {
          padding: 12px 25px;
          font-size: 18px;
        }
      }

      /* Extra small screens */
      @media (max-width: 480px) {
        .splash-title {
          font-size: 2rem;
          margin-bottom: 0.5rem;
        }

        h2 {
          font-size: 1.2rem;
          margin-top: 0.5rem;
        }

        .controls-info h3 {
          font-size: 1.1rem;
        }

        .controls-info li {
          font-size: 0.85rem;
          margin-bottom: 3px;
        }

        .start-button {
          padding: 10px 20px;
          font-size: 16px;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Semi-transparent splash screen overlay -->
    <div id="splash-screen">
      <div class="splash-content">
        <h1 class="splash-title">GNAR</h1>
        <h2>Endless Skiing Adventure</h2>

        <div id="status">Loading game...</div>

        <div class="controls-info">
          <h3>Controls:</h3>
          <ul>
            <li>Arrow Keys or WASD: Move the skier</li>
            <li>Mobile: Tilt device or touch screen</li>
            <li>Avoid trees and rocks</li>
            <li>Use ramps for big air!</li>
            <li>Collect hot chocolate for extra lives</li>
          </ul>
        </div>

        <button id="start-game-button" class="start-button" disabled>Start Game</button>

        <a href="mailto:gnar@benallfree.com" class="banner-link"
          >Buy a Banner (gnar@benallfree.com)</a
        >
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
